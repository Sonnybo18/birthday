<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAPPY BIRTHDAY ATEE TAL!</title>

<link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />

     <link rel="stylesheet" href="style.css" />

</head>
<body>
    
 <div class="card">
      <div class="outside">
        <div class="front">
          <p>Happy Birthday</p>
          <div class="cake">
            <div class="top-layer"></div>
            <div class="middle-layer"></div>
            <div class="bottom-layer"></div>
            <div class="candle"></div>
          </div>
        </div>
        <div class="back"></div>
      </div>
      <div class="inside">
        <div class="letter-inner">
          <div class="left-col">
            <div class="polaroid">
              <img src="Images/cf25bc06-735e-4d24-834a-94722a75838d.jpg" alt="Birthday photo" style="width:200px;height:auto;">
              <div class="caption">May god strenghtens the family</div>
            </div>
          </div>
          <div class="right-col">
            <p>Wishing you a day filled with love and happiness. May God strengthen the family and bless you always.</p>
          </div>
        </div>
      </div>
    </div>


</body>
</html>
